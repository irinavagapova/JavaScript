<script>
var a = 1, b = 1, c, d;

c = ++a; alert(c); // 2 префиксная форма возвращает новое значение 
d = b++; alert(d); // 1 постфиксная форма возвращает сначало старое значение в d

c = (2+ ++a); alert(c); // 5 - возвращает 2+3, т.к. ++а=2+1 префиксная форма сразу возвращает новую форму
d = (2+ b++); alert(d); // 4 - b++ равно 2(в предыдущей строке(d = b++;) d присваивалось старое значение=2,но при этом b уже изменилось на новое=3)

alert(a); // 3 в предыдущей строке (c = (2+ ++a) ) a=3
alert(b); // 3 в предыдущей строке d = (2+ b++) b=3
